<!DOCTYPE html>
<html lang="en">
<head>
    <title>Muddy Paws Adventure Gear</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="a5_style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <script src="main.js" type="text/javascript"></script>
</head>

<body onload = "onload()">
    <div id="top">
        <!-- Creates the header above the nav bar -->
        <header> 
            <div id = "shoppingCartCount"> 0 </div>
            <div class = "logo">
                <a href = "index.html">
                <img src = "assets/logo.png" alt = "Logo" class = "logo"> 
            </div>
            <div class = "shoppingCartIcon">
                <a href = "shoppingCart.html">
                <img src = "assets/shopping-cart.png" alt = "Shopping Cart Icon" class = "shoppingCartIcon">
            </div>
            <div class = "profileIcon">
                <img src = "assets/profile.png" alt = "Profile Icon" class = "profileIcon">
            </div>
            <button class = "searchBar"> Search </button>
        </header>
        <!-- Creates the navigation bar -->
        <div class = "navBar">  
            <nav>
                <ul>
                    <li> <a href="#"> New </a> </li>
                    <li> <a href="productPage.html"> Products </a> </li>
                    <li> <a href="#"> Services </a> </li>
                </ul>
            </nav>
        </div>
        <!-- Fills in item details -->
        <div class = "itemContainer">
            <section class = "itemList">
                <p class = "shoppingCartHeader"> Shopping Cart </p>
                <div class = "listItem listA"> 
                    <img src = "assets/catdonut.jpeg" alt = "Shopping Cart Item 1">
                    <p class = "itemName"> Bond & Co. Cat Harness </p>
                    <p class = "shoppingCartType"> Tiny, Crazyberry </p>

                    <button class = "itemMinus"> - </button>
                    <button class = "itemNum"> 1 </button>
                    <button class = "itemPlus"> + </button>
                    <p class = "shoppingCartItemPrice"> $29.95 </p>
                    <p class = "shoppingCartRemove"> Remove </p>
                </div>
                <div class = "listItem listB"> 
                    <img src = "assets/catharnessorange.jpeg" alt = "Shopping Cart Item 2">
                    <p class = "itemName"> Bond & Co. Cat Harness </p>
                    <p class = "shoppingCartType">  Small, Fire Orange </p>
                    <button class = "itemMinus"> - </button>
                    <button class = "itemNum"> 1 </button>
                    <button class = "itemPlus"> + </button>
                    <p class = "shoppingCartItemPrice"> $29.95 </p>
                    <p class = "shoppingCartRemove"> Remove </p>
                </div>
            </section>
            <section class = "cartDetails">
                <div class = "cartPricing">
                    <p class = "cartSubHeadings"> Subtotal <br> Tax <br> Shipping </p>
                    <p class = "cartPriceDetails">  $59.90  <br> $6 <br> FREE </p>
                    <div class = "line"> </div>
                    <p class = "cartTotal">  Total </p>
                    <p class = "totalPrice">  $65.90 </p>
                    <button class = "promoCode"> Promo Code </button>
                    <button class = "checkout"> Checkout </button>
                </div>
            </section>
        </div>

    </div>
</body>

</html>
